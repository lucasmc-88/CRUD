<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Practica CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin.html">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 class="display-3 text-center">Administrador de productos</h1>
            <hr />
            <form id="formProducto">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="1234add" maxlength="10"
                        minlength="1" required />
                    <div class="invalid-feedback">
                        Debe ingresar un código alfanumerico
                    </div>
                </div>
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="producto" placeholder="ej: Iron Man" maxlength="20"
                        required />
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="2" maxlength="5" required />
                </div>
                <div class="mb-3">
                    <label for="URL" class="form-label">URL</label>
                    <input type="text" class="form-control" id="URL" placeholder="http://imagen.com" maxlength="200"
                        required />
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
            <div class="alert alert-danger my-3 d-none" role="alert" id="mjeAlerta">
                Debe completar todos los campos rqueridos
            </div>
        </section>
        <section>
            <h2 class="display-3 text-center">
                Tabla de productos
            </h2>
            <hr>
            <button class="btn btn-primary" id="btnNuevo">
                Nuevo
            </button>
            <button class="btn btn-secondary" id="btnDatosPrueba">
                Cargar Datos de prueba
            </button>
            <div class="table-responsive">
                <table class="table my-5">
                    <thead>
                      <tr>
                        <th scope="col">Cod.</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Url</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablaProducto">

                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>

</html>
