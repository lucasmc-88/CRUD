<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Practica CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin.html">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 class="display-3 text-center">Administrador de productos</h1>
            <hr>
            <form id="formProducto">
                <div class="mb-3">
                    <label for="codido" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="codigo" placeholder="123" maxlength="10" minlength="3" required>
                    <div class="invalid-feedback">
                        Debe Ingresar un codigo
                    </div>
                    <div class="valid-feedback">
                        Esta correcto
                    </div>
                </div>

                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="producto" placeholder="ej: Airon Man" maxlength="10" minlength="3" required>
                    <div class="invalid-feedback">
                        Debe Ingresar un producto
                    </div>
                    <div class="valid-feedback">
                        Esta correcto
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" maxlength="10" minlength="3" required></textarea>
                    <div class="invalid-feedback">
                        Debe Ingresar un descripcion
                    </div>
                    <div class="valid-feedback">
                        Esta correcto
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="222" maxlength="10" minlength="3" required>
                    <div class="invalid-feedback">
                        Debe Ingresar un cantidad
                    </div>
                    <div class="valid-feedback">
                        Esta correcto
                    </div>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Url</label>
                    <input type="text" class="form-control" id="url" placeholder="http://imagen.com">
                    <div class="invalid-feedback">
                        Debe Ingresar un url
                    </div>
                    <div class="valid-feedback">
                        Esta correcto
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form> 
            <div class="alert alert-danger my-3 d-none" role="alert" id="mjeAlerta">
                Debe completar todos los campos
            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
